description: "An Inquiry into the Nature and Causes of the Wealth of Nations, generally\
  \ referred to by its shortened title The Wealth of Nations, is the magnum opus of\
  \ the Scottish economist and moral philosopher Adam Smith. First published in 1776,\
  \ the book offers one of the world's first collected descriptions of what builds\
  \ nations' wealth, and is today a fundamental work in classical economics. By reflecting\
  \ upon the economics at the beginning of the Industrial Revolution, the book touches\
  \ upon such broad topics as the division of labour, productivity, and free markets.\n\
  \ From Wikipedia (CC BY-SA)."
